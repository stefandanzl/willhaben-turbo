<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 80vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.55, 14.14], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch coordinates from server
    fetch('http://127.0.0.1:3000/coordinates')
      .then(response => response.json())
      .then(data => {
        data.forEach(entry => {
            if (!entry) {return}
            //let coords = ["1","2"]
            let coords;
            try{ 
             coords = entry.coordinates.split(',')
            } catch {
                 coords = ["42","18"]
                console.error(entry.id)
            
        }
          const marker = L.marker([coords[0], coords[1]]).addTo(map);
          // Bind popup with additional information
          marker.bindPopup(`<a href="https://willhaben.at/iad/${entry.seo_url}" target="_blank"><b>${entry.heading}</b></a><br>${entry.description}`);
          // Add click event listener to show popup
          marker.on('click', () => {
            marker.openPopup();
          });
        });
      });
  </script>
</body>
</html>
